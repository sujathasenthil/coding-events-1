<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<header th:replace="fragments :: header"></header>

<form method="post">

    <div>
    <label>Name</label>
    <input type="text" name="eventName" th:field="${event.name}">
    </div>
    <div>
     <label>Description </label>
        <input type="text" name="eventDescription" th:field="${event.description}">
      </div>
    <input type="submit" value="Create">
</form>

</body>
</html>
